<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/user-profile.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <!-- Back Arrow -->
        <div class="back-arrow" onclick="window.location.href='../index.html'">
            <i class="fas fa-arrow-left"></i>
        </div>

        <h1>User Profile</h1>
        <div class="profile-info">
            <!-- Profile Photo -->
            <div class="profile-photo-section">
                <label for="photo-upload">
                    <img id="profile-photo" src="../photos/person1.jpg" alt="Profile Photo">
                </label>
                
            </div>

            <!-- User Details -->
            <div class="user-details">
                <div class="form-group">
                    <label for="display-name">Display Name:</label>
                    <input type="text" id="display-name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" disabled>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" placeholder="Enter your address">
                </div>

                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" placeholder="Tell us about yourself..." rows="4"></textarea>
                </div>

                <button id="save-changes">Save Changes</button>
            </div>
        </div>
    </div>


    <script type="module" src="../js/user-profile.js"></script>
</body>
</html>
